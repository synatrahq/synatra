name: Update API Docs

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate API docs
        run: pnpm --filter @synatra/server generate:api-docs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet packages/server/src/routes/agents/copilot/api-docs/*.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update API docs from OpenAPI specs"
          title: "chore: Update API docs from OpenAPI specs"
          body: |
            This PR updates the API documentation for Copilot from the latest OpenAPI specifications.

            Updated from:
            - [Stripe OpenAPI](https://github.com/stripe/openapi)
            - [GitHub REST API Description](https://github.com/github/rest-api-description)
            - [Intercom OpenAPI](https://github.com/intercom/Intercom-OpenAPI)

            Auto-generated by GitHub Actions.
          branch: chore/update-api-docs
          base: dev
          delete-branch: true
