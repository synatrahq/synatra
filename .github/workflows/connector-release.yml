name: Connector Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true

concurrency:
  group: connector-release
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-13
            target: darwin-x64
          - os: macos-latest
            target: darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: cd packages/connector && bun install

      - name: Build binary
        run: cd packages/connector && bun build --compile ./src/index.ts --outfile connector-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: connector-${{ matrix.target }}
          path: packages/connector/connector-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p release
          for dir in artifacts/connector-*; do
            target=$(basename "$dir")
            cp "$dir/$target" "release/$target"
            chmod +x "release/$target"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: release/connector-*
          generate_release_notes: true
